<main class="mt-5 pt-4">
    <div class="container  mt-5 wow fadeIn">
        <div class="row">
            <div class=" col-md-9">
                <div class="row">
                    <div class="col-md-12 prod-details" *ngFor="let cartDetail of cartDetails">
                        <div class="prod-details-inner ">
                            <img align="left" height="180" width="180" [src]="cartDetail.imageUrl">
                               <span class="name">{{cartDetail.name}}</span>
                               <p class="lead">
                                <span class="mr-1" *ngIf="cartDetail.oldPrice">
                                  <del>&#8377;{{cartDetail.oldPrice}}</del>
                                </span>
                                <span>&#8377;{{cartDetail.price}}</span>
                              </p>
                               <div class="d-flex justify-content-left">
                                <input type="number" [value]="cartDetail.quantity" min="1" max="10" aria-label="Search" class="form-control" style="width: 100px">
                                <button class="btn add-cart btn-md my-0 p">Update cart
                                  <i class="fas fa-shopping-cart ml-1"></i>
                                </button>
                              </div>
                        </div>
                    </div>
                    <button mat-raised-button color="primary" class="pull-right" routerLink="checkout"><mat-icon>
                        send
                    </mat-icon>Checkout</button>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>
</main>
